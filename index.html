<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hungry Monster</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- Start Header Area -->
        <header id="header">
            <nav class="nav-bar">
                <div class="logo-area">
                    <h2>Hungry Moster</h2>
                </div>
                <div class="menu-area ">
                    <a href="#">Home</a>
                    <a href="#">Abou</a>
                    <a href="#">Recipes</a>
                    <a href="#">Blog</a>
                </div>
            </nav>
        </header>
        <!-- End Header Area -->

        <!-- Start Main Content Area -->
        <main>
            
            <!-- Start Search Area -->
            <div id="searchArea" class="search-area">
                <input type="text" id="searchBox" class="border-none " placeholder="Search for meal">
                <button id="searchButton" class="border-none text-white">Search</button>
            </div>
            <!-- End Search Area -->

            <!-- Start Search Result Meal area -->
            <div id="mealItemsContainer">
            </div>

            <div id="emptyInputPopup">
                <h2>Please Input A Meal Name...</h2>
            </div>

            <div id="notFound">
                <h2>Sorry, we didn't find any meal!</h2>
            </div>
            <!-- End Search Result Meal area -->

            <!-- Start Single Meal Details -->
            <div id="mealItemDetails">
            </div>
            <!-- Start Single Meal Details -->

        </main>
        <!-- End Main Content Area -->
    </div>

    <!-- Font Awesome Js Start -->
    <script src="https://kit.fontawesome.com/8537fea902.js" crossorigin="anonymous"></script>
    <!-- Font Awesome Js End -->
    <!-- //<script src="script.js"></script> -->
    <script src="script.js"></script>
</body>

</html>
